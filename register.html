<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
</head>
<body>
    <div class="nav">
        <span>Travel Booking</span>
        <nav>
            <a href="login.html"><i class="fa-solid fa-house"></i></a>
            <a href="register.html"><i class="fa-solid fa-user-plus"></i></a>
        </nav>
    </div>
    <div id="spinner">
        <div class="con" >
            <h4>Adding</h4>
            <span></span>
        </div>
    </div>
    <div class="details" id="details">
        <h1 class="text-center mb-4">Sign Up</h1>
        <form id="signup-form">
            <input type="email" class="form-control m-3" id="email" placeholder="Email" required />
            <input type="password" class="form-control m-3" id="password" placeholder="Password" required />
            <button class="mbtn" id="btn" onclick="">Sign Up</button>
        </form>
    </div>
    <script src="register.js" defer></script>
</body>
</html>
